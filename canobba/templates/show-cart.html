{% extends "base.html" %}
{% load staticfiles %}
{% load carton_tags %}

{% block contenido %}
<div class="container">
	<h1>Mi carrito</h1>
	<a href="#" class="pull-right">Vaciar Carrito</a>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Cantidad</th>
			<th>Producto</th>
			<th>Precio</th>
			<th>Eliminar</th>
		</tr>
		</thead>
	{% for item in cart.products %}
	<tr>
		<td>
			<a href="#">-</a>
			<input type="number" value="1">
			<a href="#">+</a>
		</td>
		<td>{{ item.nombre }}</td>
		<td>{{ item.price }}</td>
		<td><a class="del-item" href="{% url 'remove_cart' %}?pk={{ item.pk }}">X</a></td>
	</tr>
	{% endfor %}
	<tfoot>
		<tr>
			<td align="right" colspan="4">Total: {{ cart.total }}</td>
		</tr>
	</tfoot>
	</table>
</div>

{% endblock contenido %}
