{% extends "base.html" %}
{% load staticfiles %}

{% block contenido %}
<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<h1 align="center" class="upper">Recuperar Contraseña</h1>
			<div class="form-box">
				<form class="parsley-validation" action="" method="POST">{% csrf_token %}
					<div class="form-group">
						<label>Correo Electrónico</label>
						<input type="email" name="email" class="form-control" required>
					</div>
					<div class="form-group">
						<input class="btn btn-primary pull-right" type="submit" value="Enviar">
					</div>
					<div class="clearfix"></div>
				</form>
			</div><!-- end form-box-->
		</div>
	</div>
</div>
{% endblock contenido %}
